<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Geoguessr</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Where in the world is this?</h1>
  <img src="/photos/<%= photo.url %>" alt="Photo">
  <form method="post" action="/guess">
    <div>
      <label for="lat">Latitude:</label>
      <input type="number" name="lat" id="lat" step="any" required>
    </div>
    <div>
      <label for="lng">Longitude:</label>
      <input type="number" name="lng" id="lng" step="any" required>
    </div>
    <input type="hidden" name="photo" value="<%= photo.url %>">
    <button type="submit">Guess</button>
  </form>
  <div id="map"></div>
  <script>
    function initMap() {
      const lat = <%= photo.lat %>;
      const lng = <%= photo.lng %>;
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat, lng },
        zoom: 2
      });
      const marker = new google.maps.Marker({
        position: { lat, lng },
        map
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
